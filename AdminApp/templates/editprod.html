<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Categories</title>
</head>
<body>
<div class="card-body">
  <h4 class="card-title">Add Categories</h4>
  <form class="forms-sample" method="post" action="{% url 'updatepro' p_id=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="form-group">
      <select class="form-control" name="procat">
          <option>{{data.Catgories}}</option>
        {% for c in category %}
        <option value="{{c.CategoryName}}">{{c.CategoryName}}</option>
         {% endfor %}
      </select>
      <div class="form-group">
      <label for="exampleInputName1">Product Name</label>
      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="proname" value="{{data.Products}}">
    </div>
      <div class="form-group">
      <label for="exampleInputName1">Product Price</label>
      <input type="text" class="form-control"  placeholder="Category Name" name="price" value="{{data.Price}}">
    </div>
    <div class="form-group">
      <label for="exampleTextarea1">Description</label>
      <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="desc">{{data.Description}}</textarea>
    </div>
   <div class="form-group">
    <label>Upload Image</label>
     <input type="file" name="img">
    <img src="{{data.ProductImage.url}}" height="100px" width="100px"><br><br>
  </div>
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button class="btn btn-light">Cancel</button>
  </form>
</div>
</body>
</html>
{% endblock %}
